<div class="jumbotron">
	<div class="row">
		<div class="col-md-8">
			<h1>欢迎登录图书管理系统</h1>
			<p>
				这是一个简单的AngularJs的综合应用，名称是图书管理系统，它的作用是
				对现有的图书进行简单的管理。
			</p>
		</div>
		<div class="col-md-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title text-center">图书管理系统</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="" class="control-label col-md-4">账号：</label>
							<div class="col-md-8">
								<input type="email" class="form-control input-lg" placeholder="推荐使用163邮箱" ng-model="userInfo.email">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="control-label col-md-4">密码：</label>
							<div class="col-md-8">
								<input type="password" class="form-control input-lg" placeholder="只能是数字、字母、下划线" ng-model="userInfo.password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-8 col-md-offset-4">
								<a ui-sref="booklist({bookType:0})" class="btn btn-success">登录</a>
                            	<button class="btn btn-default" ng-click="setFormData()">注册</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
